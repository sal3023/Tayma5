    <style>
      :root {
        --primary-blue: #2563eb;
        --deep-slate: #0f172a;
      }
      body {
        font-family: 'Tajawal', 'Inter', sans-serif;
        background-color: #f8fafc;
        color: var(--deep-slate);
        scroll-behavior: smooth;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      /* تعطيل الضبابية تماماً لضمان عدم وجود "تغبيش" */
      * {
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
      }
      .glass-effect {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      }
      .text-gradient {
        background: linear-gradient(135deg, #0f172a 0%, #2563eb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .hover-lift {
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .hover-lift:hover {
        transform: translateY(-5px);
      }
      ::selection {
        background-color: #dbeafe;
        color: #1e40af;
      }
      /* Markdown Overrides */
      .prose h1, .prose h2, .prose h3 { font-weight: 900 !important; color: #0f172a !important; margin-top: 1.5rem !important; }
      .prose p { margin-bottom: 1.2rem !important; line-height: 1.8 !important; font-size: 1.1rem !important; }
      .prose ul { list-style-type: disc !important; padding-right: 1.5rem !important; margin-bottom: 1.5rem !important; }
      
      /* تحسين استقرار تحميل الصفحة */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
