
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yamama AI | منصة التدوين الذكية العالمية</title>
    <meta name="description" content="أقوى منصة تدوين مدعومة بالذكاء الاصطناعي لاستقطاب الترندات العالمية وتحقيق أرباح AdSense." />
    


    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Yamama AI - Global AI Blogging Platform" />
    <meta property="og:description" content="إدارة أرباحك وتدويناتك بذكاء أتلانتس الخارق." dir="rtl" />

    <!-- PWA Manifest & Theme Color -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    <link rel="apple-touch-icon" href="/icons/apple-icon-180.png" />
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9209979470286545" crossorigin="anonymous"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fefefe; /* لون خلفية أفتح وأكثر حداثة */
        color: #1a1a1a; /* لون نص داكن وأكثر احترافية */
        margin: 0;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      img { max-width: 100%; height: auto; }
      .fade-in { animation: fadeIn 0.8s ease-out; }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

</head>
  <body>

    <div id="root"></div>
    <!-- Vite will handle this entry point -->
    <script type="module" src="/index.tsx"></script>
    <!-- Register Service Worker for PWA capabilities -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('Service Worker registered successfully:', registration);
            })
            .catch(registrationError => {
              console.log('Service Worker registration failed:', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
